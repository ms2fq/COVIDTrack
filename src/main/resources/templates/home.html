<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>COVIDTrack</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
<h1>COVIDTrack</h1>
<p>This application lists the latest COVID cases from the United States.</p>
<div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Total Cases Reported in the US (as of today)</p>
</div>
<div class="container">
    <table>
        <tr>
            <th>County</th>
            <th>State</th>
            <th>Total Cases</th>
            <th>Change Since Yesterday</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.getCounty()}"></td>
            <td th:text="${locationStat.getState()}"></td>
            <td th:text="${locationStat.getLatestTotal()}"></td>
            <td th:text="${locationStat.getDiffFromPrevDay()}"></td>
        </tr>
    </table>
</div>

</body>

</html>
