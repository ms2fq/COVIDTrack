<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>COVIDTrack</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
<h1>COVIDTrack</h1>
<p>This application lists the latest COVID cases from the United States.</p>
<table>
    <tr>
        <th>County</th>
        <th>State</th>
        <th>Total cases</th>
    </tr>
    <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.getCounty()}"></td>
        <td th:text="${locationStat.getState()}"></td>
        <td th:text="${locationStat.getLatestTotal()}"></td>
    </tr>
</table>

</body>

</html>
